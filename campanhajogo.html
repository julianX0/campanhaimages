<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Image Chooser</title>
<style>
body {
  font-family: sans-serif;
  display: flex;
  flex-direction: column;
  align-items: center;
  min-height: 100vh;
  background: #ffffff; /* pure white */
  margin: 0;
}

/* ===== Popup intro ===== */
.popup-content {
  position: relative;
  display: inline-block;
}

.popup-image {
  max-width: 100%;
  border-radius: 0px;
}

.popup-button {
  position: absolute;
  bottom: 37.5%;   /* adjust position */
  left: 50%;
  transform: translateX(-50%);
  cursor: pointer;
  max-width: 325px;
  width: 100%;
  height: auto;
  transition: transform 0.2s;
}

.popup-button:hover {
  transform: translateX(-50%) scale(1.05);
}

/* ===== Banners ===== */
.top-banner, .bottom-banner {
  width: 100%;
  max-width: 360px;
  height: auto;
  object-fit: cover;
  margin: 10px 0;
  border-radius: 8px;
  display: block;
}

/* ===== Game container ===== */
.container {
  display: flex; /* visible once game starts */
  gap: 20px;
  flex-wrap: wrap;
  justify-content: center;
}

img.choice {
  width: 360px;
  max-width: 100%;
  height: auto;
  border-radius: 12px;
  cursor: pointer;
  transition: transform 0.2s;
}

img.choice:hover {
  transform: scale(1.05);
}

/* Stack images on phones */
@media (max-width: 768px) {
  .container {
    flex-direction: column;
    gap: 15px;
  }
  img.choice {
    width: 90vw;
    height: auto;
  }
}
</style>
</head>
<body>

<!-- Popup intro -->
<div id="popup">
  <div class="popup-content">
    <img class="popup-image" src="https://julianx0.github.io/campanhaimages/popup1file/popup1.jpg" alt="Intro">
    <img id="startBtn" class="popup-button" src="https://raw.githubusercontent.com/julianX0/campanhaimages/refs/heads/main/popup1%20-%20C%C3%B3pia.jpg" alt="Start Button">
  </div>
</div>

<!-- Hidden game container -->
<div id="gameContainer" style="display:none;">
  <!-- Top Banner -->
  <img class="top-banner" src="https://julianx0.github.io/campanhaimages/AF_Folheto_Hortasasassadsad.jpg" alt="Top Banner">

  <!-- Image Chooser -->
  <div class="container">
    <img id="img1" class="choice" src="" alt="Choice 1">
    <img id="img2" class="choice" src="" alt="Choice 2">
  </div>

  <!-- Bottom Banner -->
  <img class="bottom-banner" src="https://julianx0.github.io/campanhaimages/ffa.jpg" alt="Bottom Banner">
</div>

<script>
const totalImages = 32;
let images = [];

// Build array of all image URLs
for (let i = 1; i <= totalImages; i++) {
  images.push(`https://raw.githubusercontent.com/julianX0/campanhaimages/refs/heads/main/campanhaimages/${i}.jpg`);
}

// Shuffle array function
function shuffle(array) {
  for (let i = array.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [array[i], array[j]] = [array[j], array[i]];
  }
  return array;
}
images = shuffle(images);

let index = 0;
const img1 = document.getElementById("img1");
const img2 = document.getElementById("img2");

// Initialize with first two images
function initGame() {
  img1.src = images[index++];
  img2.src = images[index++];
}

// Get next image avoiding duplicates
function getNextImage(exclude1, exclude2) {
  if (index >= images.length) return null;
  let next = images[index++];
  if (next === exclude1 || next === exclude2) {
    return getNextImage(exclude1, exclude2);
  }
  return next;
}

// Replace other image on click
function replaceImage(clicked, other) {
  const nextImg = getNextImage(clicked.src, other.src);
  if (nextImg) {
    other.src = nextImg;
  } else {
    alert("All images have been shown!");
  }
}
img1.addEventListener("click", () => replaceImage(img1, img2));
img2.addEventListener("click", () => replaceImage(img2, img1));

// Start button logic
document.getElementById("startBtn").addEventListener("click", () => {
  document.getElementById("popup").style.display = "none"; // hide popup
  document.getElementById("gameContainer").style.display = "block"; // show game
  initGame(); // start with first two images
});
</script>
</body>
</html>
