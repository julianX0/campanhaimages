<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Image Chooser — with result popup</title>
<style>
  * { box-sizing: border-box; }
  html,body { height: 100%; margin: 0; padding: 0; }
  body {
    font-family: sans-serif;
    background: #f0f0f0;
    color: #111;
    -webkit-font-smoothing:antialiased;
  }

  /* --- popup intro (start) --- */
  #popup {
    position: fixed;
    inset: 0;
    background: rgba(255,255,255,0.98);
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 9999;
    padding: 20px;
  }
  .popup-content { position: relative; width: min(920px,96vw); }
  .popup-image { display:block; width:100%; height:auto; border-radius:6px; }
  .popup-button {
    position: absolute;
    left: 50%;
    top: 50%;
    transform: translate(-50%, -50%);
    cursor: pointer;
    width: min(360px,60%);
    max-width:420px;
    height:auto;
    transition: transform .12s ease;
  }
  .popup-button:hover { transform: translate(-50%, -50%) scale(1.03); }

  /* --- game container --- */
  #gameContainer { display: none; width:100%; align-items:stretch; }
  .top-banner, .bottom-banner, .middle-banner {
    display:block; width:100%; max-width:100%; height:auto; object-fit:cover; margin:0; border-radius:8px;
  }

  .container {
    display:flex;
    flex-direction:column;      /* column layout (img, middle banner, img) */
    align-items:center;
    gap:16px;
    width:100%;
    padding: 12px 8px;
  }

  img.choice {
    width: 330px;               /* fixed width you requested */
    max-width: 100%;
    height: auto;
    border-radius: 16px;
    cursor: pointer;
    object-fit: cover;
    display: block;
    transition: transform .18s;
  }
  @media (hover:hover) {
    img.choice:hover { transform: scale(1.03); }
  }

  /* --- result modal (shown after all images used) --- */
  #resultModal {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.5);
    display: none;             /* shown programmatically */
    align-items: center;
    justify-content: center;
    z-index: 10010;
    padding: 18px;
  }
  .result-card {
    width: min(720px, 94vw);
    background: #fff;
    border-radius: 12px;
    padding: 20px;
    text-align: center;
    box-shadow: 0 8px 28px rgba(0,0,0,0.12);
  }
  .result-image {
    width: 100%;
    max-width: 360px;
    height: auto;
    display:block;
    margin: 0 auto 14px;
    border-radius: 10px;
    object-fit: cover;
  }
  .result-phrase {
    font-size: 18px;
    margin: 10px 0 18px;
    color: #222;
  }
  .result-actions { display:flex; gap:10px; justify-content:center; }
  .btn {
    padding: 10px 16px;
    border-radius: 8px;
    border: none;
    cursor: pointer;
    font-weight: 600;
  }
  .btn.primary { background: #0b84ff; color: #fff; }
  .btn.ghost { background: #f2f2f2; color: #222; }

  /* small screens */
  @media (max-width: 420px) {
    .result-phrase { font-size: 16px; }
    .popup-button { width: 70%; }
    img.choice { width: 280px; }
  }

  /* prevent horizontal scrollbar nudges */
  html,body { overflow-x: hidden; }
</style>
</head>
<body>

<!-- START POPUP -->
<div id="popup" aria-hidden="false">
  <div class="popup-content">
    <img class="popup-image" src="https://raw.githubusercontent.com/julianX0/campanhaimages/refs/heads/main/pagina%20final.jpg" alt="Intro">
    <img id="startBtn" class="popup-button" src="https://raw.githubusercontent.com/julianX0/campanhaimages/refs/heads/main/popup1%20-%20C%C3%B3pia.jpg" alt="Start">
  </div>
</div>

<!-- GAME (hidden until Start) -->
<div id="gameContainer" aria-hidden="true">
  <img class="top-banner" src="https://raw.githubusercontent.com/julianX0/campanhaimages/refs/heads/main/up23333.jpg" alt="Top Banner">

  <div class="container">
    <img id="img1" class="choice" src="" alt="Choice 1">
    <img class="middle-banner" src="https://raw.githubusercontent.com/julianX0/campanhaimages/refs/heads/main/pagina%20finalaa.jpg" alt="Middle Banner">
    <img id="img2" class="choice" src="" alt="Choice 2">
  </div>

  <img class="bottom-banner" src="https://raw.githubusercontent.com/julianX0/campanhaimages/refs/heads/main/bannerdown.jpg" alt="Bottom Banner">
</div>

<!-- RESULT MODAL (appears when all images used) -->
<div id="resultModal" role="dialog" aria-modal="true" aria-hidden="true">
  <div class="result-card">
    <img id="resultImage" class="result-image" src="" alt="Result image">
    <div id="resultPhrase" class="result-phrase">You finished!</div>
    <div class="result-actions">
      <button id="restartBtn" class="btn primary">Restart</button>
      <button id="closeResultBtn" class="btn ghost">Close</button>
    </div>
  </div>
</div>

<script>
/* -------------------------
   CONFIG: customize phrases
   -------------------------
   Map image number -> phrase.
   If an image filename is "7.jpg" the number is 7.
   Fill in phrases you want. If a number is missing, fallback used.
*/
const phraseMap = {
  1: "Winner: Option 1 — Nice choice!",
  2: "Option 2 — Great pick!",
  3: "You got image 3 — awesome!",
  // add more mappings as needed, e.g. 4: "Message for image 4",
  // ...
  32: "Final pick number 32 — congratulations!"
};

const fallbackPhrase = "Great pick!";

// -------------------------
// Core game code (based on your base file)
// -------------------------
const totalImages = 32;
let images = [];

// build raw URLs (your repo's images are in campanhaimages folder)
for (let i = 1; i <= totalImages; i++) {
  images.push(`https://raw.githubusercontent.com/julianX0/campanhaimages/refs/heads/main/campanhaimages/${i}.jpg`);
}

// simple shuffle
function shuffle(array) {
  for (let i = array.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [array[i], array[j]] = [array[j], array[i]];
  }
  return array;
}
images = shuffle(images);

let index = 0;
const img1 = document.getElementById('img1');
const img2 = document.getElementById('img2');

function initGame() {
  index = 0;
  images = shuffle(images); // reshuffle on init
  // make sure at least two images exist
  img1.src = images[index++] || '';
  img2.src = images[index++] || '';
}

// return next image url that isn't equal to exclude1/exclude2
function getNextImage(exclude1, exclude2) {
  if (index >= images.length) return null;
  let next = images[index++];
  if (next === exclude1 || next === exclude2) {
    return getNextImage(exclude1, exclude2);
  }
  return next;
}

function showResultModal(finalImageUrl) {
  // set image
  const resultImage = document.getElementById('resultImage');
  const resultPhraseEl = document.getElementById('resultPhrase');

  resultImage.src = finalImageUrl;

  // extract number from filename (assumes .../NN.jpg)
  const m = finalImageUrl.match(/\/(\d+)\.jpe?g$/i);
  let num = null;
  if (m) num = Number(m[1]);

  // choose phrase
  let phrase = fallbackPhrase;
  if (num && phraseMap[num]) phrase = phraseMap[num];

  resultPhraseEl.textContent = phrase;

  // show modal
  const modal = document.getElementById('resultModal');
  modal.style.display = 'flex';
  modal.setAttribute('aria-hidden','false');
}

function hideResultModal() {
  const modal = document.getElementById('resultModal');
  modal.style.display = 'none';
  modal.setAttribute('aria-hidden','true');
}

function replaceImage(clicked, other) {
  const nextImg = getNextImage(clicked.src, other.src);
  if (nextImg) {
    other.src = nextImg;
  } else {
    // no more images — the one that "remains" is other.src
    showResultModal(other.src);
  }
}

/* click handlers */
img1.addEventListener('click', () => replaceImage(img1, img2));
img2.addEventListener('click', () => replaceImage(img2, img1));

/* START button logic (intro popup) */
document.getElementById('startBtn').addEventListener('click', () => {
  document.getElementById('popup').style.display = 'none';
  const game = document.getElementById('gameContainer');
  game.style.display = 'block';
  game.setAttribute('aria-hidden','false');
  initGame();
});

/* result modal buttons */
document.getElementById('restartBtn').addEventListener('click', () => {
  hideResultModal();
  initGame();
});

document.getElementById('closeResultBtn').addEventListener('click', () => {
  hideResultModal();
});
</script>
</body>
</html>
