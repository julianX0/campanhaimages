<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Image Chooser</title>
<style>
body {
  font-family: sans-serif;
  display: flex;
  flex-direction: column;
  align-items: center;
  min-height: 100vh;
  background: #f0f0f0;
  margin: 0;
}

.popup-content {
  position: relative;
  display: inline-block;
}

.popup-image {
  max-width: 100%;
  border-radius: 0px;
}

.popup-button {
  position: absolute;
  bottom: 34%;
  left: 50%;
  transform: translateX(-50%);
  cursor: pointer;
  max-width: 315px;
  width: 100%;
  height: auto;
  transition: transform 0.2s;
}

.popup-button:hover {
  transform: translateX(-50%) scale(1.05);
}

.top-banner, .bottom-banner, .middle-banner {
  width: 100%;
  max-width: 400px;
  height: auto;
  object-fit: cover;
  display: block;
  margin: 10px 0;
  border-radius: 8px;
}

.container {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 20px;
  margin: 0;
  padding: 0;
}

img.choice {
  width: 330px;
  height: auto;
  border-radius: 16px;
  cursor: pointer;
  object-fit: cover;
  transition: transform 0.2s;
}

img.choice:hover {
  transform: scale(1.05);
}

@media (max-width: 768px) {
  img.choice {
    width: 330px; /* keep fixed width on mobile */
  }
}
</style>
</head>
<body>

<!-- Popup Intro -->
<div id="popup">
  <div class="popup-content">
    <img class="popup-image" src="https://raw.githubusercontent.com/julianX0/campanhaimages/refs/heads/main/pagina%20final.jpg" alt="Intro">
    <img id="startBtn" class="popup-button" src="https://raw.githubusercontent.com/julianX0/campanhaimages/refs/heads/main/popup1%20-%20C%C3%B3pia.jpg" alt="Start Button">
  </div>
</div>

<!-- Game Container -->
<div id="gameContainer" style="display:none;">
  <img class="top-banner" src="https://raw.githubusercontent.com/julianX0/campanhaimages/refs/heads/main/up23333.jpg" alt="Top Banner">

  <div class="container">
    <img id="img1" class="choice" src="" alt="Choice 1">
    <img class="middle-banner" src="https://raw.githubusercontent.com/julianX0/campanhaimages/refs/heads/main/pagina%20finalaa.jpg">
    <img id="img2" class="choice" src="" alt="Choice 2">
  </div>

  <img class="bottom-banner" src="https://raw.githubusercontent.com/julianX0/campanhaimages/bannerdown.jpg" alt="Bottom Banner">
</div>

<script>
// === IMAGE SETUP ===
const totalImages = 32;
let images = [];
for (let i = 1; i <= totalImages; i++) {
  images.push(`https://raw.githubusercontent.com/julianX0/campanhaimages/refs/heads/main/campanhaimages/${i}.jpg`);
}

// Map each image to a custom message
const imageMessages = {};
for (let i = 1; i <= totalImages; i++) {
  imageMessages[`https://raw.githubusercontent.com/julianX0/campanhaimages/refs/heads/main/campanhaimages/${i}.jpg`] = `You chose image #${i}!`;
}

// Shuffle
function shuffle(array) {
  for (let i = array.length-1; i>0; i--) {
    const j = Math.floor(Math.random() * (i+1));
    [array[i], array[j]] = [array[j], array[i]];
  }
  return array;
}
images = shuffle(images);

let index = 0;
const img1 = document.getElementById("img1");
const img2 = document.getElementById("img2");

// === GAME LOGIC ===
function initGame() {
  img1.src = images[index++];
  img2.src = images[index++];
}

// Get next image avoiding duplicates
function getNextImage(exclude1, exclude2) {
  if (index >= images.length) return null;
  let next = images[index++];
  if (next === exclude1 || next === exclude2) {
    return getNextImage(exclude1, exclude2);
  }
  return next;
}

// Replace other image
function replaceImage(clicked, other) {
  const nextImg = getNextImage(clicked.src, other.src);
  if (nextImg) {
    other.src = nextImg;
  } else {
    // No more images â†’ show final popup
    showEndPopup(clicked.src);
  }
}
img1.addEventListener("click", () => replaceImage(img1, img2));
img2.addEventListener("click", () => replaceImage(img2, img1));

// === START BUTTON ===
document.getElementById("startBtn").addEventListener("click", () => {
  document.getElementById("popup").style.display = "none";
  document.getElementById("gameContainer").style.display = "block";
  initGame();
});

// === END POPUP FUNCTION ===
function showEndPopup(finalImageSrc) {
  const message = imageMessages[finalImageSrc] || "You made a choice!";

  const popup = document.createElement("div");
  popup.id = "endPopup";
  popup.style = `
    position:fixed; top:0; left:0; width:100%; height:100%;
    background:rgba(0,0,0,0.7); display:flex;
    justify-content:center; align-items:center; z-index:1000;
  `;

  const content = document.createElement("div");
  content.style = `
    background:white; padding:20px; border-radius:12px;
    text-align:center; max-width:400px; width:90%;
  `;

  const img = document.createElement("img");
  img.src = finalImageSrc;
  img.style = "max-width:200px; display:block; margin:0 auto 10px;";

  const p = document.createElement("p");
  p.textContent = message;

  const closeBtn = document.createElement("button");
  closeBtn.textContent = "Close";
  closeBtn.style = "margin:5px;";
  closeBtn.onclick = () => popup.remove();

  const restartBtn = document.createElement("button");
  restartBtn.textContent = "Restart";
  restartBtn.style = "margin:5px;";
  restartBtn.onclick = () => {
    popup.remove();
    restartGame();
  };

  content.append(img, p, closeBtn, restartBtn);
  popup.appendChild(content);
  document.body.appendChild(popup);
}

// === RESTART GAME ===
function restartGame() {
  index = 0;
  images = shuffle(images);
  initGame();
}
</script>

</body>
</html>
