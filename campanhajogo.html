<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Image Chooser</title>
<style>
body {
  font-family: sans-serif;
  min-height: 100vh;
  background: #f0f0f0;
  margin: 0;
  padding: 0;
}

.popup-content {
  position: relative;
  display: inline-block;
}

.popup-image {
  max-width: 100%;
  border-radius: 0px;
}

.popup-button {
  position: absolute;
  bottom: 34%;
  left: 50%;
  transform: translateX(-50%);
  cursor: pointer;
  max-width: 315px;
  width: 100%;
  height: auto;
  transition: transform 0.2s;
}

.popup-button:hover {
  transform: translateX(-50%) scale(1.05);
}

.top-banner, .bottom-banner {
  width: 100%;
  max-width: 360px;
  height: auto;
  object-fit: cover;
  display: block;
}

.container {
  display: flex;
  gap: 0;
  flex-wrap: wrap;
  justify-content: center;
  margin: 0;
  padding: 0;
}

img.choice {
  width: 50%;
  height: auto;
  border-radius: 0;
  cursor: pointer;
  transition: transform 0.2s;
  display: block;
}

img.choice:hover {
  transform: scale(1.05);
}

@media (max-width: 768px) {
  img.choice {
    width: 100%; /* stack full-width on phones */
  }
}
  img.choice {
    width: 90vw;
    height: auto;
  }
}
</style>
</head>
<body>

<div id="popup">
  <div class="popup-content">
    <img class="popup-image" src="https://raw.githubusercontent.com/julianX0/campanhaimages/refs/heads/main/pagina%20final.jpg" alt="Intro">
    <img id="startBtn" class="popup-button" src="https://raw.githubusercontent.com/julianX0/campanhaimages/refs/heads/main/popup1%20-%20C%C3%B3pia.jpg" alt="Start Button">
  </div>
</div>

<div id="gameContainer" style="display:none;">
  <img class="top-banner" src="https://julianx0.github.io/campanhaimages/AF_Folheto_Hortasasassadsad.jpg" alt="Top Banner">

  <div class="container">
    <img id="img1" class="choice" src="" alt="Choice 1">
    <img id="img2" class="choice" src="" alt="Choice 2">
  </div>

  <img class="bottom-banner" src="https://julianx0.github.io/campanhaimages/bannerdown.jpg" alt="Bottom Banner">
</div>

<script>
const totalImages = 32;
let images = [];

for (let i = 1; i <= totalImages; i++) {
  images.push(`https://raw.githubusercontent.com/julianX0/campanhaimages/refs/heads/main/campanhaimages/${i}.jpg`);
}

function shuffle(array) {
  for (let i = array.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [array[i], array[j]] = [array[j], array[i]];
  }
  return array;
}
images = shuffle(images);

let index = 0;
const img1 = document.getElementById("img1");
const img2 = document.getElementById("img2");

function initGame() {
  img1.src = images[index++];
  img2.src = images[index++];
}

function getNextImage(exclude1, exclude2) {
  if (index >= images.length) return null;
  let next = images[index++];
  if (next === exclude1 || next === exclude2) {
    return getNextImage(exclude1, exclude2);
  }
  return next;
}

function replaceImage(clicked, other) {
  const nextImg = getNextImage(clicked.src, other.src);
  if (nextImg) {
    other.src = nextImg;
  } else {
    alert("All images have been shown!");
  }
}
img1.addEventListener("click", () => replaceImage(img1, img2));
img2.addEventListener("click", () => replaceImage(img2, img1));

document.getElementById("startBtn").addEventListener("click", () => {
  document.getElementById("popup").style.display = "none";
  document.getElementById("gameContainer").style.display = "block";
  initGame();
});
</script>
</body>
</html>
