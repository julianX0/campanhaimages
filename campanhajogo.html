<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Image Chooser</title>
<style>
body {
  font-family: sans-serif;
  flex-direction: column;
  align-items: center;
  min-height: 100vh;
  background: #f0f0f0;
  margin: 0;
}

.popup-content {
  position: relative;
  display: inline-block;
}

.popup-image {
  max-width: 100%;
  border-radius: 0px;
}

.popup-button {
  position: absolute;
  bottom: 31%;
  left: 50%;
  transform: translateX(-50%);
  cursor: pointer;
  max-width: 320px;
  width: 100%;
  height: auto;
  transition: transform 0.2s;
}

.popup-button:hover {
  transform: translateX(-50%) scale(1.05);
}

.top-banner, .bottom-banner {
  width: 100%;
  max-width: 400px;
  height: auto;
  object-fit: cover;
  display: block;
}

.container {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 20px;
  margin: 0;
  padding: 0;
}

img.choice {
  width: 300px;
  height: auto;
  border-radius: 16px;
  cursor: pointer;
  object-fit: cover;
  transition: transform 0.2s;
}

img.choice:hover {
  transform: scale(1.05);
}

.middle-banner {
  width: 100%;
  max-width: 300px;
  height: auto;
  object-fit: cover;
  margin: 0;
  border-radius: 8px;
  display: block;
}

@media (max-width: 768px) {
  .container { flex-direction: column; gap: 15px; }
}
</style>
</head>
<body>

<div id="popup">
  <div class="popup-content">
    <img class="popup-image" src="https://raw.githubusercontent.com/julianX0/campanhaimages/refs/heads/main/a%20inicial%20final%20mesmo%20ultima2.jpg" alt="Intro">
    <img id="startBtn" class="popup-button" src="https://raw.githubusercontent.com/julianX0/campanhaimages/refs/heads/main/popup1%20-%20C%C3%B3pia.jpg" alt="Start Button">
  </div>
</div>

<div id="gameContainer" style="display:none;">
  <img class="top-banner" src="https://raw.githubusercontent.com/julianX0/campanhaimages/refs/heads/main/up23333.jpg" alt="Top Banner">

  <div class="container">
    <img id="img1" class="choice" src="" alt="Choice 1">
    <img class="middle-banner" src="https://raw.githubusercontent.com/julianX0/campanhaimages/refs/heads/main/pagina%20finalaa.jpg" alt="Middle Banner">
    <img id="img2" class="choice" src="" alt="Choice 2">
  </div>

  <img class="bottom-banner" src="https://julianx0.github.io/campanhaimages/bannerdown.jpg" alt="Bottom Banner">
</div>

<script>
const totalImages = 37;
let images = [];
for (let i = 1; i <= totalImages; i++) {
  images.push(`https://raw.githubusercontent.com/julianX0/campanhaimages/refs/heads/main/campanhaimages/${i}.jpg`);
}

const imageMessages = {
  "https://raw.githubusercontent.com/julianX0/campanhaimages/refs/heads/main/campanhaimages/1.jpg": "<strong> És uma pessoa ativa, e que procura a simplicidade.</strong><p> A intervenção permitiria incentivar hábitos de vida saudável, promover o turismo sustentável e reforçar a proteção ambiental numa área do Parque Natural do Faial. Taxis e pessoas com mobilidade reduzida continuariam a poder aceder de automóvel. O custo inicial seria reduzido, podendo começar apenas com sinalização.",
  "https://raw.githubusercontent.com/julianX0/campanhaimages/refs/heads/main/campanhaimages/2.jpg": "<strong>És criativo, procuras dar identidade à cidade.</strong><p> A rotunda do Pasteleiro pode deixar de ser apenas um ponto de trânsito e transformar-se numa pequena praça urbana. Tornar-se-ia num espaço de convívio, lazer e encontro para a comunidade transformando a rotunda num ponto de referência e de vida urbana da cidade.",
  "https://raw.githubusercontent.com/julianX0/campanhaimages/refs/heads/main/campanhaimages/3.jpg": "<strong>És estruturado, preferes grandes planos sólidos.</strong><p>O largo pode ser requalificado com nova pavimentação, mobiliário urbano e zonas verdes, devolvendo-o aos cidadãos como um ponto de encontro. O custo previsto ronda os 500 mil €, com financiamento do Programa Operacional Regional, verbas do município e eventuais parcerias com privados.",
  "https://raw.githubusercontent.com/julianX0/campanhaimages/refs/heads/main/campanhaimages/4.jpg": "<strong>Valorizas a história.</strong><p>A criação de uma escadaria na Igreja de São Francisco valorizariam o património histórico e religioso da cidade, ao mesmo tempo que criariam um espaço agradável de lazer. O projeto poderia rondar os 520 mil €, com participação da Câmara Municipal e apoio da Santa Casa da Misericórdia, além de candidaturas a fundos de conservação do património.",
  "https://raw.githubusercontent.com/julianX0/campanhaimages/refs/heads/main/campanhaimages/5.jpg": "<strong>És familiar, pensas primeiro nas crianças.</strong><p>Envolver a igreja num jardim com zona infantil é uma resposta direta à falta de espaços para famílias nesta parte da cidade. Um projeto com equipamentos de brincar, bancos e árvores custaria cerca de 200 mil €, com financiamento municipal, programas de apoio à infância e fundos paroquiais.",
  "https://raw.githubusercontent.com/julianX0/campanhaimages/refs/heads/main/campanhaimages/6.jpg": "<strong>És comunitário, acreditas no bem comum.</strong><p>A renovação das áreas comuns do bairro público da Horteco, parque infantil e espaços de convívio, melhoraria significativamente a qualidade de vida da comunidade. O projeto poderia rondar os 300 mil €, com fundos da habitação e orçamento municipal e poderia ser integrado com a construção de mais habitações no bairro.",
  "https://raw.githubusercontent.com/julianX0/campanhaimages/refs/heads/main/campanhaimages/7.jpg": "<strong>És nostálgico, valorizas a memória coletiva.</strong><p>Uma escultura evocativa junto à torre de relógio seria uma homenagem simbólica ao património perdido e um ponto de interesse turístico. A obra teria um custo aproximado de 100 mil €, a financiar com orçamento municipal, patrocínios privados e fundos culturais regionais.",
  "https://raw.githubusercontent.com/julianX0/campanhaimages/refs/heads/main/campanhaimages/8.jpg": "<strong>És visionário, sonhas transformar a cidade.</strong><p>A terceira fase da frente mar está pronta a avançar, com todos os fundos e apoios já garantidos. Este projeto estratégico reforçará a ligação da cidade ao oceano, dinamizando turismo, comércio e lazer. O custo ultrapassa os 2 milhões €, assegurados por fundos comunitários, Governo Regional e Câmara Municipal.",
  "https://raw.githubusercontent.com/julianX0/campanhaimages/refs/heads/main/campanhaimages/9.jpg": "<strong>És atento, preocupas-te com as necessidades das crianças.</strong><p>O parque necessita de novas estruturas de brincar para oferecer mais diversão e segurança às crianças. Com um investimento de apenas 20 mil €, financiado pelo orçamento municipal e programas de apoio à infância, seria possível instalar baloiços, escorregas e áreas interativas.",
  "https://raw.githubusercontent.com/julianX0/campanhaimages/refs/heads/main/campanhaimages/10.jpg": "<strong>És urbano, defendes mobilidade e acessibilidade.</strong><p>Criar troços-piloto de ruas pedonais com pavimento diferenciado e mobiliário urbano aumentaria a segurança e qualidade de vida urbana. O custo estimado é de 50 mil €, com possibilidade de recorrer a mão de obra qualificada dos quadros do município e a fundos europeus de mobilidade sustentável.",
  "https://raw.githubusercontent.com/julianX0/campanhaimages/refs/heads/main/campanhaimages/11.jpg": "<strong>És realista, gostas de arranjos práticos.</strong><p> Esta zona que liga a cidade da Horta ao Porto Pim tem perdido tanto que se tornou num lugar pouco acolhedor: é dominada por carros, sem passeios, funcionando como um nó rodoviário no meio da cidade, sem necessidade. Com passeios e árvores, pode transformar-se num ponto de encontro agradável para moradores e visitantes.",
  "https://raw.githubusercontent.com/julianX0/campanhaimages/refs/heads/main/campanhaimages/12.jpg": "<strong>Proteges as pessoas e a tradição.</strong><p> Dado o simbolismo do Peter Café Sport, uma passadeira elevada traria mais segurança e visibilidade a este ponto de grande movimento, protegendo pedestres e facilitando o acesso a um dos bares mais icónicos da ilha — e garantindo que ninguém precise de fazer malabarismos para atravessar enquanto segura um copo na mão!",
  "https://raw.githubusercontent.com/julianX0/campanhaimages/refs/heads/main/campanhaimages/13.jpg": "<strong>És desportista, gostas de mobilidade sustentável.</strong><p> Criar um percurso pedonal e ciclável entre a Horta e a Feteira é um projeto incrível, pensado para todas as idades e especialmente para as crianças. O projeto poderia começar apenas com sinalização e pintura, evoluindo com bancos, áreas de descanso e zonas de estacionamento financiável com fundos europeus de mobilidade.",
  "https://raw.githubusercontent.com/julianX0/campanhaimages/refs/heads/main/campanhaimages/14.jpg": "<strong>És corajoso, não temes projetos polémicos.</strong><p> Transferir a Casa da Baía para a frente-mar permitiria dar-lhe maior visibilidade e utilidade, com melhores infraestruturas e serviços. A Praça do Infante ganharia muito com esta mudança, tornando-se mais viva e atrativa para moradores e visitantes. O projeto teria um custo estimado de 80 mil €, a financiar por verbas municipais.",
  "https://raw.githubusercontent.com/julianX0/campanhaimages/refs/heads/main/campanhaimages/15.jpg": "<strong>És inovador, dás valor à cultura alternativa.</strong><p> A cedência do antigo quartel a várias associações daria nova vida cultural a este edifício central, hoje usado apenas como zona de arrumos do município. Inicialmente, bastaria ceder áreas às associações locais, dinamizando o espaço sem custos, transformando o quartel num polo cultural e comunitário.",
  "https://raw.githubusercontent.com/julianX0/campanhaimages/refs/heads/main/campanhaimages/16.jpg": "<strong>És simples e humano, preocupado com o essencial.</strong><p> Instalar bebedouros multifuncionais em pontos estratégicos da cidade ajudaria tanto a população como os animais, garantindo acesso fácil e seguro a água potável. Cada unidade custa cerca de 1.500 €, um valor relativamente baixo e facilmente financiável pelo orçamento municipal.",
  "https://raw.githubusercontent.com/julianX0/campanhaimages/refs/heads/main/campanhaimages/17.jpg": "<strong>És dinâmico, apostando na criatividade local.</strong><p> Abrir as portas do Banco das Artes e ceder o espaço a uma associação por ano permitiria dinamizá-lo de imediato, sem custos para a Câmara. Esta rotação anual permitiria que diferentes associações gerissem e dinamizassem o local, promovendo eventos, oficinas e atividades culturais.",
  "https://raw.githubusercontent.com/julianX0/campanhaimages/refs/heads/main/campanhaimages/18.jpg": "<strong>És verde, pensas no futuro ambiental.</strong><p> Uma das avenidas da cidade poderia ser transformada com passeios alargados e novas árvores, tornando-a mais segura e agradável. Todos os dias passam por aqui muitos alunos que merecem condições dignas para caminhar. O custo estimado é de 600 mil €, financiável com fundos de mobilidade sustentável e apoios ambientais europeus.",
  "https://raw.githubusercontent.com/julianX0/campanhaimages/refs/heads/main/campanhaimages/19.jpg": "<strong>És prudente, gostas de soluções eficazes.</strong><p> A instalação de passadeiras elevadas é uma medida simples, eficaz e de grande impacto na segurança de quem atravessa a cidade. Facilita o trânsito de peões em zonas movimentadas e protege especialmente crianças e idosos. Utilizando mão-de-obra camarária, o custo seria mínimo, cerca de 10 mil € por passadeira.",
  "https://raw.githubusercontent.com/julianX0/campanhaimages/refs/heads/main/campanhaimages/20.jpg": "<strong>És festivo, queres a cidade sempre animada.</strong><p> A Semana do Mar poderia espalhar-se por toda a cidade, com vários pequenos palcos e espaços de programação desde Porto Pim até ao Parque da Alagoa, passando pela Avenida. Não exigiria custos adicionais, apenas vontade política e colaboração entre Câmara, associações culturais, desportivas e comerciantes.",
  "https://raw.githubusercontent.com/julianX0/campanhaimages/refs/heads/main/campanhaimages/21.jpg": "<strong>És consciente, acreditas no transporte coletivo.</strong><p> Aumentar a rede e a frequência do transporte público não só reduziria a dependência do automóvel e as emissões de CO₂, como também tornaria a mobilidade mais acessível a todos, incluindo jovens, idosos e quem não tem carro. Um transporte mais eficiente promove cidades mais seguras, diminui o trânsito e fortalece a economia local.",
  "https://raw.githubusercontent.com/julianX0/campanhaimages/refs/heads/main/campanhaimages/22.jpg": "<strong>És sonhador, imaginas grandes mudanças ambientais.</strong><p> Plantar 15 mil árvores — uma para cada habitante da ilha — transformaria o Faial num verdadeiro refúgio climático e numa ilha com muito mais árvores de fruto. Os pastos ganhariam sombras para os animais, as freguesias passariam a ter áreas de descanso e encontro, e a paisagem ficaria mais viva e diversificada.",
  "https://raw.githubusercontent.com/julianX0/campanhaimages/refs/heads/main/campanhaimages/23.jpg": "<strong>És determinado, queres devolver sombra à cidade.</strong><p> Em tempos, esta alameda foi ladeada por árvores. Hoje, transformou-se apenas numa rua sem de alcatrão. Sem perder estacionamento, é possível criar zonas de encontro e plantar árvores. O custo estimado de 400 mil € poderia ser suportado pelo orçamento municipal, fundos ambientais e eventuais patrocínios privados.",
  "https://raw.githubusercontent.com/julianX0/campanhaimages/refs/heads/main/campanhaimages/24.jpg": "<strong>És organizado, gostas de tudo bem planeado.</strong><p> Uma agenda cultural, em formato físico e digital, divulgaria de forma clara e completa os eventos da cidade, garantindo que a informação chegasse a todos e estivesse espalhada por toda a ilha. O custo anual estimado é de 20 mil €, financiado pelo município e, eventualmente, por publicidade local.",
  "https://raw.githubusercontent.com/julianX0/campanhaimages/refs/heads/main/campanhaimages/25.jpg": "<strong>És ambicioso, pensas décadas à frente.</strong><p>A construção de novos bairros, integrados de forma contínua com a cidade, permitiria responder à crescente procura de habitação e promover um crescimento equilibrado, sem agravar os problemas de trânsito. A financiar através de programas nacionais de habitação, fundos europeus e parcerias público-privadas.",
  "https://raw.githubusercontent.com/julianX0/campanhaimages/refs/heads/main/campanhaimages/26.jpg": "<strong>És prático, procuras novas formas de lazer.</strong><p> Criar um acesso público ao mar na cidade da Horta traria de volta a ligação à água que tivemos no passado. Para além de lazer e desporto, potenciaria atividades náuticas e o turismo local. O custo estimado é de 150 mil € e poderia ser apoiado pelo Governo dos Açores, fundos municipais e programas ligados ao turismo.",
  "https://raw.githubusercontent.com/julianX0/campanhaimages/refs/heads/main/campanhaimages/27.jpg": "<strong>És sustentável, gostas de pôr as mãos na terra.</strong><p> Espaços de cultivo abertos a todos ajudam a promover a sustentabilidade e a vida comunitária. As crianças podem aprender a plantar e cuidar da natureza, enquanto toda a população pode participar em atividades aos fins de semana. Um projeto inicial custaria cerca de 20 mil €, com financiamento do Município.",
  "https://raw.githubusercontent.com/julianX0/campanhaimages/refs/heads/main/campanhaimages/28.jpg": "<strong>És saudável, apostas na agricultura do futuro.</strong><p>Dar incentivos a pequenos agricultores para usarem práticas mais sustentáveis traz benefícios. Ajuda a proteger o solo, a água e a natureza, melhora a qualidade dos produtos e fortalece a economia local. Um investimento de cerca de 100 mil € pode ter um grande impacto, criando emprego e apoiando quem produz.",
  "https://raw.githubusercontent.com/julianX0/campanhaimages/refs/heads/main/campanhaimages/29.jpg": "<strong>És responsável, preocupado com os animais.</strong><p> Campanhas anuais de esterilização ajudariam a cuidar melhor dos nossos animais, promovendo o bem-estar de quem partilha a ilha connosco. Muitos vivem em condições precárias e precisam da nossa atenção. Cada campanha custaria cerca de 10 mil €, com apoio do Município e de fundos de saúde pública.",
  "https://raw.githubusercontent.com/julianX0/campanhaimages/refs/heads/main/campanhaimages/30.jpg": "<strong>És regulador, acreditas em justiça social.</strong><p> Reduzir o IMI para quem coloca casas vazias no mercado de arrendamento seria um pequeno incentivo com grande impacto, estimulando o arrendamento de longo prazo. Por outro lado, aumentar o IMI para edifícios devolutos traria receitas para a Câmara e pressionaria a disponibilização das habitações, ajudando a resolver a escassez de forma eficaz.",
  "https://raw.githubusercontent.com/julianX0/campanhaimages/refs/heads/main/campanhaimages/31.jpg": "<strong>És inclusivo, defendes direitos e igualdade.</strong><p> Campanhas de sensibilização e formação nas escolas promoveriam uma ilha mais inclusiva. O custo anual das campanhas seria de 5 mil €, financiado por fundos europeus de igualdade. Mas, a custo zero podemos ser uma comunidade onde a diversidade é assumida, visível e celebrada em cada evento, projeto e iniciativa.",
  "https://raw.githubusercontent.com/julianX0/campanhaimages/refs/heads/main/campanhaimages/32.jpg": "<strong>És solidário, valorizas o trabalho associativo.</strong><p> Facilitar os processos e definir critérios claros para a atribuição de apoios permitiria que as associações culturais, sociais e desportivas crescessem de forma justa e eficiente. Atualmente, o município atribui a mesma percentagem a todos os projetos, sem distinguir necessidades ou impacto.",
  "https://raw.githubusercontent.com/julianX0/campanhaimages/refs/heads/main/campanhaimages/33.jpg": "<strong>És social, gostas do convívio nos cafés.</strong><p> Criar zonas de estar pedonal junto a cafés em várias freguesias dinamizaria a economia local, incentivando o comércio, atraindo visitantes e promovendo encontros entre moradores. Estes espaços tornariam as ruas mais seguras e acolhedoras, fortalecendo a vida comunitária e o sentido de pertença.",
  "https://raw.githubusercontent.com/julianX0/campanhaimages/refs/heads/main/campanhaimages/34.jpg": "<strong>És reivindicativo, não desistes facilmente.</strong><p> A valorização do Passeio do Pasteleiro é uma oportunidade única para recuperar um espaço que foi abandonado. O seu potencial é imenso: com obras de arranjo paisagístico, mobiliário urbano e iluminação, poderia transformar-se num ponto de encontro atrativo para residentes.",
  "https://raw.githubusercontent.com/julianX0/campanhaimages/refs/heads/main/campanhaimages/35.jpg": "<strong>És simples, gostas de te sentar a ver o pôr do sol.</strong><p> Há muitos cantos da ilha que precisariam de pequenas melhorias, e quem conhece a realidade local sabe-o bem. Um pequeno miradouro ou zona de estar pode mudar uma vida: dar à população um lugar para descansar, conversar, encontrar amigos e apreciar a vista é imprescindível.",
  "https://raw.githubusercontent.com/julianX0/campanhaimages/refs/heads/main/campanhaimages/36.jpg": "<strong>Gostas de sonhar grande e vês oportunidades onde os outros vêem barreiras</strong><p>Um parque é feito de árvores, caminhos e espaço aberto. Na Feteira, temos espaço e terreno público, mas falta vontade de o transformar em algo útil para todos. Criar um espaço assim não é complicado: plantar árvores, abrir o espaço e deixar a natureza crescer.",
  "https://raw.githubusercontent.com/julianX0/campanhaimages/refs/heads/main/campanhaimages/37.jpg": "<strong>És cuidadoso, pensas no bem-estar das crianças e famílias</strong><p>Um parque infantil sem árvores não é um parque. As nossas crianças precisam de sombras, bancos para os pais descansarem e uma separação inteligente que una dois espaços fundamentais: o parque e a zona da praia/porto da Feteira. Esta transformação simples tornaria a Feteira um sítio melhor para viver e para crescer."

};

function shuffle(array) {
  for (let i = array.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [array[i], array[j]] = [array[j], array[i]];
  }
  return array;
}
images = shuffle(images);

let index = 0;
let lastChosenImage = null;

const img1 = document.getElementById("img1");
const img2 = document.getElementById("img2");

function initGame() {
  index = 0;
  images = shuffle(images);
  img1.src = images[index++];
  img2.src = images[index++];
  lastChosenImage = null;
}

function getNextImage(exclude1, exclude2) {
  if (index >= images.length) return null;
  let next = images[index++];
  if (next === exclude1 || next === exclude2) return getNextImage(exclude1, exclude2);
  return next;
}

function replaceImage(clicked, other) {
  lastChosenImage = clicked.src;
  const nextImg = getNextImage(clicked.src, other.src);
  if (nextImg) {
    other.src = nextImg;
  } else {
    showEndPopup(lastChosenImage);
  }
}

img1.addEventListener("click", () => replaceImage(img1, img2));
img2.addEventListener("click", () => replaceImage(img2, img1));

document.getElementById("startBtn").addEventListener("click", () => {
  document.getElementById("popup").style.display = "none";
  document.getElementById("gameContainer").style.display = "block";
  initGame();
});

function showEndPopup(finalImage) {
  // 🔹 Send the final choice to Google Sheets
  fetch("https://script.google.com/macros/s/AKfycbxqjG-3WtBrL3X03w8-yCUenve5aAk9L_FeB5YlisX95j85SEDnI1VXRHfs2lLDn430dQ/exec", {
    method: "POST",
    body: JSON.stringify({ choice: finalImage })
  })
  .then(res => res.text())
  .then(data => console.log("Saved to Google Sheets:", data))
  .catch(err => console.error("Error:", err));

  const message = imageMessages[finalImage] || "This was your favorite proposal!";
  const extraImage = "https://raw.githubusercontent.com/julianX0/campanhaimages/refs/heads/main/up3.jpg";

  const endPopup = document.createElement('div');
  endPopup.style.position = 'fixed';
  endPopup.style.top = '0';
  endPopup.style.left = '0';
  endPopup.style.width = '100%';
  endPopup.style.height = '100%';
  endPopup.style.background = 'rgba(0,0,0,0.7)';
  endPopup.style.display = 'flex';
  endPopup.style.justifyContent = 'center';
  endPopup.style.alignItems = 'center';
  endPopup.style.zIndex = '1000';

  endPopup.innerHTML = `
    <div style="background:#8bcef1; padding:20px; border-radius:12px; text-align:center; max-width:90vw;">
      <img src="${extraImage}" style="max-width:300px; border-radius:0; margin-bottom:15px;"><br>
      <img src="${finalImage}" style="max-width:300px; border-radius:12px; margin-bottom:10px;"><br>
      <p>${message}</p>
      <p>📸Tira print, partilha nas redes</p>
      <button id="closeEndPopup" style="padding:15px 40px; margin:5px; font-size:18px; background-color:#d8121e; color:white; border:none; border-radius:8px; cursor:pointer;">Fechar</button>
