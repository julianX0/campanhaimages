<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Image Chooser</title>
<style>
body {
  font-family: sans-serif;
  flex-direction: column;
  align-items: center;
  min-height: 100vh;
  background: #f0f0f0;
  margin: 0;
}

.popup-content {
  position: relative;
  display: inline-block;
}

.popup-image {
  max-width: 100%;
  border-radius: 0px;
}

.popup-button {
  position: absolute;
  bottom: 32%;
  left: 50%;
  transform: translateX(-50%);
  cursor: pointer;
  max-width: 315px;
  width: 100%;
  height: auto;
  transition: transform 0.2s;
}

.popup-button:hover {
  transform: translateX(-50%) scale(1.05);
}

.top-banner, .bottom-banner {
  width: 100%;
  max-width: 400px;
  height: auto;
  object-fit: cover;
  display: block;
}

.container {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 20px;
  margin: 0;
  padding: 0;
}

img.choice {
  width: 300px;
  height: auto;
  border-radius: 16px;
  cursor: pointer;
  object-fit: cover;
  transition: transform 0.2s;
}

img.choice:hover {
  transform: scale(1.05);
}

.middle-banner {
  width: 100%;
  max-width: 300px;
  height: auto;
  object-fit: cover;
  margin: 0;
  border-radius: 8px;
  display: block;
}

@media (max-width: 768px) {
  .container { flex-direction: column; gap: 15px; }
}
</style>
</head>
<body>

<div id="popup">
  <div class="popup-content">
    <img class="popup-image" src="https://raw.githubusercontent.com/julianX0/campanhaimages/refs/heads/main/a%20inicial%20final%20mesmo%20ultima.jpg" alt="Intro">
    <img id="startBtn" class="popup-button" src="https://raw.githubusercontent.com/julianX0/campanhaimages/refs/heads/main/popup1%20-%20C%C3%B3pia.jpg" alt="Start Button">
  </div>
</div>

<div id="gameContainer" style="display:none;">
  <img class="top-banner" src="https://raw.githubusercontent.com/julianX0/campanhaimages/refs/heads/main/up23333.jpg" alt="Top Banner">

  <div class="container">
    <img id="img1" class="choice" src="" alt="Choice 1">
    <img class="middle-banner" src="https://raw.githubusercontent.com/julianX0/campanhaimages/refs/heads/main/pagina%20finalaa.jpg" alt="Middle Banner">
    <img id="img2" class="choice" src="" alt="Choice 2">
  </div>

  <img class="bottom-banner" src="https://julianx0.github.io/campanhaimages/bannerdown.jpg" alt="Bottom Banner">
</div>

<script>
const totalImages = 37;
let images = [];
for (let i = 1; i <= totalImages; i++) {
  images.push(`https://raw.githubusercontent.com/julianX0/campanhaimages/refs/heads/main/campanhaimages/${i}.jpg`);
}

const imageMessages = {
  "https://raw.githubusercontent.com/julianX0/campanhaimages/refs/heads/main/campanhaimages/1.jpg": "<strong>És uma pessoa prática, que gosta de soluções simples.</strong><p>Permitiria incentivar hábitos de vida saudável, promover o turismo sustentável e reforçar a proteção ambiental numa área do Parque Natural do Faial. O custo inicial seria reduzido, podendo começar apenas com sinalização (cerca de mil €), mas um projeto mais ambicioso poderia atingir os 500 mil €, em parceria com o Governo Regional e fundos ambientais.",
  "https://raw.githubusercontent.com/julianX0/campanhaimages/refs/heads/main/campanhaimages/2.jpg": "<strong>És criativo, procuras dar identidade à cidade.</strong><p>A rotunda do Pasteleiro pode transformar-se num ícone urbano através de um projeto de paisagismo com arte pública, iluminação eficiente e um pequeno jardim. O investimento de 150 mil € poderia ser suportado pelo orçamento municipal, complementado com patrocínios privados e programas de arte urbana financiados por fundos culturais.",
  "https://raw.githubusercontent.com/julianX0/campanhaimages/refs/heads/main/campanhaimages/3.jpg": "<strong>És estruturado, preferes grandes planos sólidos.</strong><p>O largo pode ser requalificado com nova pavimentação, mobiliário urbano e zonas verdes, devolvendo-o aos cidadãos como um ponto de encontro. O custo previsto ronda os 500 mil €, com financiamento do Programa Operacional Regional, verbas do município e eventuais parcerias com privados.",
  "https://raw.githubusercontent.com/julianX0/campanhaimages/refs/heads/main/campanhaimages/4.jpg": "<strong>És ligado ao património, valorizas a história.</strong><p>A criação de um jardim e a melhoria da escadaria da Igreja de São Francisco valorizariam o património histórico e religioso da cidade, ao mesmo tempo que criariam um espaço agradável de lazer. O projeto poderia rondar os 420 mil €, com participação da Câmara Municipal e apoio da Santa Casa da Misericórdia, além de candidaturas a fundos de conservação do património.",
  "https://raw.githubusercontent.com/julianX0/campanhaimages/refs/heads/main/campanhaimages/5.jpg": "<strong>És familiar, pensas primeiro nas crianças.</strong><p>Envolver a igreja num jardim com zona infantil é uma resposta direta à falta de espaços para famílias nesta parte da cidade. Um projeto com equipamentos de brincar, bancos e árvores custaria cerca de 200 mil €, com financiamento municipal, programas de apoio à infância e fundos paroquiais.",
  "https://raw.githubusercontent.com/julianX0/campanhaimages/refs/heads/main/campanhaimages/6.jpg": "<strong>És comunitário, acreditas no bem comum.</strong><p>A renovação das áreas comuns do bairro público da Horteco, parque infantil e espaços de convívio, melhoraria significativamente a qualidade de vida da comunidade. O projeto poderia rondar os 300 mil €, com fundos da habitação e orçamento municipal e poderia ser integrado com a construção de mais habitações no bairro.",
  "https://raw.githubusercontent.com/julianX0/campanhaimages/refs/heads/main/campanhaimages/7.jpg": "<strong>És nostálgico, valorizas a memória coletiva.</strong><p>Uma escultura evocativa junto à torre de relógio seria uma homenagem simbólica ao património perdido e um ponto de interesse turístico. A obra teria um custo aproximado de 100 mil €, a financiar com orçamento municipal, patrocínios privados e fundos culturais regionais.",
  "https://raw.githubusercontent.com/julianX0/campanhaimages/refs/heads/main/campanhaimages/8.jpg": "<strong>És visionário, sonhas transformar a cidade.</strong><p>A terceira fase da frente mar está pronta a avançar, com todos os fundos e apoios já garantidos. Este projeto estratégico reforçará a ligação da cidade ao oceano, dinamizando turismo, comércio e lazer. O custo ultrapassa os 2 milhões €, assegurados por fundos comunitários, Governo Regional e Câmara Municipal.",
  "https://raw.githubusercontent.com/julianX0/campanhaimages/refs/heads/main/campanhaimages/9.jpg": "<strong>És atento, preocupas-te com as necessidades das crianças.</strong><p>O parque necessita de novas estruturas de brincar para oferecer mais diversão e segurança às crianças. Com um investimento de apenas 20 mil €, financiado pelo orçamento municipal e programas de apoio à infância, seria possível instalar baloiços, escorregas e áreas interativas.",
  "https://raw.githubusercontent.com/julianX0/campanhaimages/refs/heads/main/campanhaimages/10.jpg": "<strong>És urbano, defendes mobilidade e acessibilidade.</strong><p>Criar troços-piloto de ruas pedonais com pavimento diferenciado e mobiliário urbano aumentaria a segurança e qualidade de vida urbana. O custo estimado é de 50 mil €, com possibilidade de recorrer a mão de obra qualificada dos quadros do município e a fundos europeus de mobilidade sustentável.",
  "https://raw.githubusercontent.com/julianX0/campanhaimages/refs/heads/main/campanhaimages/11.jpg": "<strong>És realista, gostas de arranjos práticos.</strong><p>Este espaço de ligação cidade com o porto pim precisa de passeios e de árvores. Com um investimento de 150 mil €, financiado por fundos municipais, culturais e turísticos, seria possível transformar o largo num ponto atrativo para moradores e visitantes.",
  "https://raw.githubusercontent.com/julianX0/campanhaimages/refs/heads/main/campanhaimages/12.jpg": "<strong>És cuidadoso, proteges as pessoas e a tradição.</strong><p>Dado o simbolismo do Peter Café Sport, uma passadeira elevada traria mais segurança e visibilidade a este ponto de grande movimento turístico. O custo seria de 40 mil €, suportado pelo município, fundos de mobilidade e eventuais apoios do turismo dos Açores.",
  "https://raw.githubusercontent.com/julianX0/campanhaimages/refs/heads/main/campanhaimages/13.jpg": "<strong>És desportista, gostas de mobilidade sustentável.</strong><p>Criar um percurso pedonal e ciclável entre Horta e Feteira pode começar com sinalização e pintura, evoluindo ao longo dos anos com áreas de descanso, bancos e guardas de proteção. O custo inicial é de 300 mil €, com fundos europeus de mobilidade e apoios do Governo Regional.",
  "https://raw.githubusercontent.com/julianX0/campanhaimages/refs/heads/main/campanhaimages/14.jpg": "<strong>És corajoso, não temes projetos polémicos.</strong><p>Transferir a Casa da Baía para a frente mar permitiria dar-lhe maior visibilidade e utilidade, com melhores infraestruturas e serviços. O projeto custaria cerca de 80 mil €, a financiar por verbas municipais, fundos de turismo e eventuais apoios regionais.",
  "https://raw.githubusercontent.com/julianX0/campanhaimages/refs/heads/main/campanhaimages/15.jpg": "<strong>És inovador, dás valor à cultura alternativa.</strong><p>A reabilitação do antigo quartel permitiria dar uma nova vida cultural a este edifício central. Inicialmente, bastaria ceder espaços às associações locais sem custos, mas uma requalificação completa poderia atingir os 700 mil €. As fontes de financiamento poderiam ser fundos europeus para cultura, programas regionais e parcerias privadas.",
  "https://raw.githubusercontent.com/julianX0/campanhaimages/refs/heads/main/campanhaimages/16.jpg": "<strong>És simples e humano, preocupado com o essencial.</strong><p>Instalar bebedouros multifuncionais em pontos estratégicos da cidade ajudaria a população e os animais, garantindo acesso a água potável. Cada unidade custa cerca de 1.500 €, valor facilmente financiado pelo orçamento municipal.",
  "https://raw.githubusercontent.com/julianX0/campanhaimages/refs/heads/main/campanhaimages/17.jpg": "<strong>És dinâmico, apostando na criatividade local.</strong><p>Abrir as portas do Banco das Artes e cedê-lo a uma associação permitiria dinamizar o edifício de imediato, sem custos para a Câmara. No futuro, projetos maiores poderiam recorrer a fundos culturais e de reabilitação urbana.",
  "https://raw.githubusercontent.com/julianX0/campanhaimages/refs/heads/main/campanhaimages/18.jpg": "<strong>És verde, pensas no futuro ambiental.</strong><p>Uma das principais avenidas da cidade poderia ser transformada com alargamento de passeios, novas árvores e sistemas de drenagem. O custo seria de 800 mil €, a financiar com verbas municipais, fundos de mobilidade sustentável e apoios ambientais europeus.",
  "https://raw.githubusercontent.com/julianX0/campanhaimages/refs/heads/main/campanhaimages/19.jpg": "<strong>És prudente, gostas de soluções eficazes.</strong><p>A instalação de passadeiras elevadas é uma medida simples e eficaz. Usando mão-de-obra camarária, o custo seria mínimo (cerca de 10 mil € por passadeira). O financiamento poderia vir diretamente do orçamento municipal, sem necessidade de fundos externos.",
  "https://raw.githubusercontent.com/julianX0/campanhaimages/refs/heads/main/campanhaimages/20.jpg": "<strong>És festivo, queres a cidade sempre animada.</strong><p>A Semana do Mar poderia crescer para além do Parque da Alagoa e ocupar toda a cidade, reforçando a ligação da Horta ao oceano. Não exigiria custos adicionais, apenas vontade política e colaboração entre Câmara, associações culturais, desportivas e comerciantes locais.",
  "https://raw.githubusercontent.com/julianX0/campanhaimages/refs/heads/main/campanhaimages/21.jpg": "<strong>És estratégico, acreditas no transporte coletivo.</strong><p>Aumentar a rede e a frequência do transporte público reduziria a dependência do automóvel e as emissões. O financiamento poderia vir de projetos europeus de mobilidade sustentável, apoios do Governo Regional e comparticipação municipal. O custo anual estimado rondaria os 300 mil €.",
  "https://raw.githubusercontent.com/julianX0/campanhaimages/refs/heads/main/campanhaimages/22.jpg": "<strong>És sonhador, imaginas grandes mudanças ambientais.</strong><p>Um plano de reflorestação desta dimensão teria enorme impacto ambiental e turístico. O custo médio seria de 1 milhão de €, a financiar com programas de combate às alterações climáticas, fundos florestais regionais e parcerias com associações ambientais.",
  "https://raw.githubusercontent.com/julianX0/campanhaimages/refs/heads/main/campanhaimages/23.jpg": "<strong>És determinado, queres devolver sombra à cidade.</strong><p>A atual área de alcatrão é excessiva e poderia ser transformada numa verdadeira alameda arborizada, devolvendo sombra e qualidade ao espaço. O custo de 400 mil € seria suportado pelo orçamento municipal, fundos ambientais e possíveis patrocínios privados.",
  "https://raw.githubusercontent.com/julianX0/campanhaimages/refs/heads/main/campanhaimages/24.jpg": "<strong>És organizado, gostas de tudo bem planeado.</strong><p>Uma plataforma simples, digital ou em formato jornal, que divulgasse os eventos culturais da cidade. O custo anual seria de 20 mil €, financiado pelo município e eventualmente por publicidade local.",
  "https://raw.githubusercontent.com/julianX0/campanhaimages/refs/heads/main/campanhaimages/25.jpg": "<strong>És ambicioso, pensas em décadas à frente.</strong><p>A construção de novos bairros, integrados de forma contínua com a cidade, permitiria responder à crescente procura de habitação e promover um crescimento equilibrado, sem agravar os problemas de trânsito. Cada fase exigiria um investimento de vários milhões de euros, a financiar através de programas nacionais de habitação, fundos europeus e parcerias público-privadas.",
  "https://raw.githubusercontent.com/julianX0/campanhaimages/refs/heads/main/campanhaimages/26.jpg": "<strong>És prático, procuras novas formas de lazer.</strong><p>Um acesso público ao mar valorizaria a freguesia e poderia ser integrado na empreitada da nova marina. O custo estimado é de 150 mil €, com apoio do Governo dos Açores, fundos municipais e programas ligados ao turismo náutico.",
  "https://raw.githubusercontent.com/julianX0/campanhaimages/refs/heads/main/campanhaimages/27.jpg": "<strong>És sustentável, gostas de pôr mãos na terra.</strong><p>Espaços de cultivo acessíveis a todos promoveriam a sustentabilidade e a vida comunitária. Um projeto inicial custaria cerca de 20 mil €, com financiamento municipal, fundos agrícolas e associações locais.",
  "https://raw.githubusercontent.com/julianX0/campanhaimages/refs/heads/main/campanhaimages/28.jpg": "<strong>És saudável, apostando na agricultura do futuro.</strong><p>Incentivos a pequenos agricultores para práticas mais sustentáveis poderiam ser financiados com fundos europeus de desenvolvimento rural e programas regionais. O custo inicial de 100 mil € criaria impacto significativo na economia local.",
  "https://raw.githubusercontent.com/julianX0/campanhaimages/refs/heads/main/campanhaimages/29.jpg": "<strong>És responsável, preocupado com os animais.</strong><p>Campanhas anuais de esterilização ajudariam a controlar a população animal e promover bem-estar. Cada campanha custaria cerca de 10 mil €, com apoio municipal, associações de proteção animal e fundos de saúde pública.",
  "https://raw.githubusercontent.com/julianX0/campanhaimages/refs/heads/main/campanhaimages/30.jpg": "<strong>És regulador, acreditas em justiça social.</strong><p>Criar incentivos fiscais reduziria a escassez de habitação. A perda de receita seria compensada pelo agravamento do IMI nos edifícios devolutos.",
  "https://raw.githubusercontent.com/julianX0/campanhaimages/refs/heads/main/campanhaimages/31.jpg": "<strong>És inclusivo, defendes direitos e igualdade.</strong><p>Campanhas de sensibilização, formação em escolas e apoio a associações promoveriam uma cidade inclusiva. O custo anual seria de 5 mil €, financiado por fundos europeus de igualdade e orçamento municipal.",
  "https://raw.githubusercontent.com/julianX0/campanhaimages/refs/heads/main/campanhaimages/32.jpg": "<strong>És solidário, valorizas o trabalho associativo.</strong><p>Facilitar processos e reforçar valores atribuídos permitiria que as associações culturais, sociais e desportivas crescessem. O impacto financeiro seria de cerca de 90 mil €/ano, suportado pelo orçamento municipal.",
  "https://raw.githubusercontent.com/julianX0/campanhaimages/refs/heads/main/campanhaimages/33.jpg": "<strong>És social, gostas do convívio nos cafés.</strong><p>Criar zonas de estar pedonal junto a cafés em várias freguesias dinamizaria a economia local e a vida comunitária. Cada projeto custaria cerca de 80 mil €, a financiar por fundos de reabilitação urbana e apoios regionais.",
  "https://raw.githubusercontent.com/julianX0/campanhaimages/refs/heads/main/campanhaimages/34.jpg": "<strong>És reivindicativo, não desistes facilmente.</strong><p>A valorização do Passeio do Pasteleiro é um compromisso que o Governo Regional pode financiar a 100%. O custo global rondaria os 300 mil €, cobrindo obras de arranjo paisagístico, mobiliário urbano e iluminação, bastando para isso a exigência do município.",
  "https://raw.githubusercontent.com/julianX0/campanhaimages/refs/heads/main/campanhaimages/35.jpg": "<strong>És simples, gostas de te sentar a ver o por do sol.</strong><p>Complementando o passeio, uma nova zona de estar daria à população um espaço de lazer e convívio. O custo, na ordem dos 100 mil €, seria financiado integralmente pelo Governo Regional, bastando a exigência do município.",
  "https://raw.githubusercontent.com/julianX0/campanhaimages/refs/heads/main/campanhaimages/36.jpg": "<strong>Gostas de sonhar grande e vês oportunidades onde os outros vêem barreiras</strong><p>Um parque é feito de árvores, caminhos e espaço aberto. Na Feteira, temos espaço e terreno público, mas falta vontade de o transformar em algo útil para todos, quer durante as festas da freguesia quer durante o ano. Esta freguesia, tão grande, merece um parque onde se possa caminhar, brincar ou apenas descansar. Criar um espaço assim não é complicado: plantar árvores, abrir o espaço e deixar a natureza crescer. Custaria cerca de 350 mil €,  poderia ser suportado pelo orçamento municipal, fundos ambientais e eventuais patrocínios privados.",
  "https://raw.githubusercontent.com/julianX0/campanhaimages/refs/heads/main/campanhaimages/37.jpg": "<strong>És cuidadoso, pensas no bem-estar das crianças e famílias</strong><p>Um parque infantil sem árvores não é um parque. As nossas crianças precisam de sombras, bancos para os pais descansarem e uma separação inteligente que una dois espaços fundamentais: o parque e a zona da praia/porto da Feteira. Com imaginação e pequenas obras, este espaço pode deixar de ser pobre e tornar-se numa área segura, agradável e viva. Por cerca de 150 mil €, o orçamento municipal poderia suportar esta transformação simples, que tornaria a Feteira um sítio melhor para viver e para crescer."

};

function shuffle(array) {
  for (let i = array.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [array[i], array[j]] = [array[j], array[i]];
  }
  return array;
}
images = shuffle(images);

let index = 0;
let lastChosenImage = null;

const img1 = document.getElementById("img1");
const img2 = document.getElementById("img2");

function initGame() {
  index = 0;
  images = shuffle(images);
  img1.src = images[index++];
  img2.src = images[index++];
  lastChosenImage = null;
}

function getNextImage(exclude1, exclude2) {
  if (index >= images.length) return null;
  let next = images[index++];
  if (next === exclude1 || next === exclude2) return getNextImage(exclude1, exclude2);
  return next;
}

function replaceImage(clicked, other) {
  lastChosenImage = clicked.src;
  const nextImg = getNextImage(clicked.src, other.src);
  if (nextImg) {
    other.src = nextImg;
  } else {
    showEndPopup(lastChosenImage);
  }
}

img1.addEventListener("click", () => replaceImage(img1, img2));
img2.addEventListener("click", () => replaceImage(img2, img1));

document.getElementById("startBtn").addEventListener("click", () => {
  document.getElementById("popup").style.display = "none";
  document.getElementById("gameContainer").style.display = "block";
  initGame();
});

function showEndPopup(finalImage) {
  const message = imageMessages[finalImage] || "This was your favorite proposal!";
  
  const endPopup = document.createElement('div');
  endPopup.style.position = 'fixed';
  endPopup.style.top = '0';
  endPopup.style.left = '0';
  endPopup.style.width = '100%';
  endPopup.style.height = '100%';
  endPopup.style.background = 'rgba(0,0,0,0.7)';
  endPopup.style.display = 'flex';
  endPopup.style.justifyContent = 'center';
  endPopup.style.alignItems = 'center';
  endPopup.style.zIndex = '1000';

  endPopup.innerHTML = `
    <div style="background:white; padding:20px; border-radius:12px; text-align:center; max-width:90vw;">
      <img src="${finalImage}" style="max-width:300px; border-radius:12px;"><br><br>
      <p>${message}</p>
      <p style="font-weight:bold; margin-top:15px;">📸 Tira print, partilha nas redes</p>
      <button id="closeEndPopup" style="padding:20px 40px; margin:5px; font-size:18px;">Fechar</button>
      <button id="restartEndPopup" style="padding:20px 40px; margin:5px; font-size:18px;">Recomeçar</button>
    </div>
  `;

  document.body.appendChild(endPopup);

  document.getElementById('closeEndPopup').addEventListener('click', () => {
    endPopup.remove();
  });

  document.getElementById('restartEndPopup').addEventListener('click', () => {
    endPopup.remove();
    initGame();
  });
}
</script>
</body>
</html>
