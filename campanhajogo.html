<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Image Chooser</title>
<style>
body {
  font-family: sans-serif;
  display: flex;
  flex-direction: column; /* stack banners + container */
  align-items: center;
  min-height: 100vh;
  background: #f4f4f4;
  margin: 0;
}

.banner {
  width: 100%;
  height: 120px; /* adjust depending on banner size */
  background-size: cover;
  background-position: center;
  margin: 10px 0;
  border-radius: 8px;
}

.top-banner {
  background-image: url("https://raw.githubusercontent.com/julianX0/campanhaimages/main/AF_Folheto_Hortasasassadsad.jpg");
}

.bottom-banner {
  background-image: url("https://raw.githubusercontent.com/julianX0/campanhaimages/main/ffa.jpg");
}

.container {
  display: flex;
  gap: 20px;
  flex-wrap: wrap;
  justify-content: center;
}

img {
  width: 360px;
  max-width: 100%; /* never exceed container width */
  height: auto;
  border-radius: 12px;
  cursor: pointer;
  transition: transform 0.2s;
}

img:hover {
  transform: scale(1.05);
}

/* Stack images on most phones */
@media (max-width: 768px) {
  .container {
    flex-direction: column;
    gap: 15px;
  }
  img {
    width: 90vw; /* almost full width */
    height: auto;
  }
}
</style>
</head>
<body>

<!-- Top Banner -->
<img class="banner" src="https://raw.githubusercontent.com/julianX0/campanhaimages/main/campanhaimages/AF_Folheto_Hortasasassadsad.jpg" alt="Top Banner">

<!-- Image Chooser -->
<div class="container">
  <img id="img1" src="" alt="Choice 1">
  <img id="img2" src="" alt="Choice 2">
</div>

<!-- Bottom Banner -->
<img class="banner" src="https://raw.githubusercontent.com/julianX0/campanhaimages/main/campanhaimages/ffa.jpg" alt="Bottom Banner">

<script>
const totalImages = 32;
let images = [];

// Create array of all image URLs
for (let i = 1; i <= totalImages; i++) {
  images.push(`https://raw.githubusercontent.com/julianX0/campanhaimages/main/campanhaimages/${i}.jpg`);
}

// Shuffle function
function shuffle(array) {
  for (let i = array.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [array[i], array[j]] = [array[j], array[i]];
  }
  return array;
}

// Shuffle images initially
images = shuffle(images);

let index = 0;
const img1 = document.getElementById("img1");
const img2 = document.getElementById("img2");

// Initialize with first two images
img1.src = images[index++];
img2.src = images[index++];

/**
 * Get next image avoiding duplicates
 */
function getNextImage(exclude1, exclude2) {
  if (index >= images.length) return null; // stop when all images used
  let next = images[index++];
  if (next === exclude1 || next === exclude2) {
    return getNextImage(exclude1, exclude2); // skip duplicates
  }
  return next;
}

/**
 * Replace the other image on click
 */
function replaceImage(clicked, other) {
  const nextImg = getNextImage(clicked.src, other.src);
  if (nextImg) {
    other.src = nextImg;
  } else {
    alert("All images have been shown!");
  }
}

img1.addEventListener("click", () => replaceImage(img1, img2));
img2.addEventListener("click", () => replaceImage(img2, img1));
</script>
</body>
</html>
