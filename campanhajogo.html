<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Image Chooser</title>
<style>
body {
  font-family: sans-serif;
  display: flex;
  flex-direction: column;
  align-items: center;
  min-height: 100vh;
  background: #f0f0f0;
  margin: 0;
}

/* Banner styles with correct aspect ratios */
.top-banner {
  width: 100%;
  max-width: 360px;
  height: auto;
  aspect-ratio: 360 / 56.33;
  object-fit: cover;
  margin: 10px 0;
  border-radius: 8px;
  display: block;
}

.bottom-banner {
  width: 100%;
  max-width: 360px;
  height: auto;
  aspect-ratio: 360 / 106.67;
  object-fit: cover;
  margin: 10px 0;
  border-radius: 8px;
  display: block;
}

/* Image chooser container */
.container {
  display: flex;
  gap: 20px;
  flex-wrap: wrap;
  justify-content: center;
}

img.choice {
  width: 360px;
  max-width: 100%;
  height: auto;
  border-radius: 12px;
  cursor: pointer;
  transition: transform 0.2s;
}

img.choice:hover {
  transform: scale(1.05);
}

/* Stack images on phones */
@media (max-width: 768px) {
  .container {
    flex-direction: column;
    gap: 15px;
  }
  img.choice {
    width: 90vw;
    height: auto;
  }
}
</style>
</head>
<body>

<!-- Top Banner -->
<img class="top-banner" src="https://raw.githubusercontent.com/julianX0/campanhaimages/refs/heads/main/AF_Folheto_Hortasasassadsad.jpg" alt="Top Banner">

<!-- Image Chooser -->
<div class="container">
  <img id="img1" class="choice" src="" alt="Choice 1">
  <img id="img2" class="choice" src="" alt="Choice 2">
</div>

<!-- Bottom Banner -->
<img class="bottom-banner" src="https://raw.githubusercontent.com/julianX0/campanhaimages/refs/heads/main/ffa.jpg" alt="Bottom Banner">

<script>
const totalImages = 32;
let images = [];

for (let i = 1; i <= totalImages; i++) {
  images.push(`https://julianx0.github.io/campanhaimages/campanhaimages/${i}.jpg`);
}
// Shuffle array function
function shuffle(array) {
  for (let i = array.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [array[i], array[j]] = [array[j], array[i]];
  }
  return array;
}

// Shuffle images initially
images = shuffle(images);

let index = 0;
const img1 = document.getElementById("img1");
const img2 = document.getElementById("img2");

// Initialize first two images
img1.src = images[index++];
img2.src = images[index++];

/**
 * Get next image avoiding duplicates
 */
function getNextImage(exclude1, exclude2) {
  if (index >= images.length) return null; // stop when all images used
  let next = images[index++];
  if (next === exclude1 || next === exclude2) {
    return getNextImage(exclude1, exclude2);
  }
  return next;
}

/**
 * Replace the other image on click
 */
function replaceImage(clicked, other) {
  const nextImg = getNextImage(clicked.src, other.src);
  if (nextImg) {
    other.src = nextImg;
  } else {
    alert("All images have been shown!");
  }
}

img1.addEventListener("click", () => replaceImage(img1, img2));
img2.addEventListener("click", () => replaceImage(img2, img1));
</script>

</body>
</html>
