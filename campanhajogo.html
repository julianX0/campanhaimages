<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Image Chooser</title>
<style>
body {
  font-family: sans-serif;
  flex-direction: column;
  align-items: center;
  min-height: 100vh;
  background: #f0f0f0;
  margin: 0;
}

.popup-content {
  position: relative;
  display: inline-block;
}

.popup-image {
  max-width: 100%;
  border-radius: 0px;
}

.popup-button {
  position: absolute;
  bottom: 34%;
  left: 50%;
  transform: translateX(-50%);
  cursor: pointer;
  max-width: 315px;
  width: 100%;
  height: auto;
  transition: transform 0.2s;
}

.popup-button:hover {
  transform: translateX(-50%) scale(1.05);
}

.top-banner, .bottom-banner {
  width: 100%;
  max-width: 400px;
  height: auto;
  object-fit: cover;
  display: block;
}

.container {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 20px;
  margin: 0;
  padding: 0;
}

img.choice {
  width: 300px;
  height: auto;
  border-radius: 16px;
  cursor: pointer;
  object-fit: cover;
  transition: transform 0.2s;
}

img.choice:hover {
  transform: scale(1.05);
}

.middle-banner {
  width: 100%;
  max-width: 300px;
  height: auto;
  object-fit: cover;
  margin: 0;
  border-radius: 8px;
  display: block;
}

@media (max-width: 768px) {
  .container { flex-direction: column; gap: 15px; }
}
</style>
</head>
<body>

<div id="popup">
  <div class="popup-content">
    <img class="popup-image" src="https://raw.githubusercontent.com/julianX0/campanhaimages/refs/heads/main/pagina%20final.jpg" alt="Intro">
    <img id="startBtn" class="popup-button" src="https://raw.githubusercontent.com/julianX0/campanhaimages/refs/heads/main/popup1%20-%20C%C3%B3pia.jpg" alt="Start Button">
  </div>
</div>

<div id="gameContainer" style="display:none;">
  <img class="top-banner" src="https://raw.githubusercontent.com/julianX0/campanhaimages/refs/heads/main/up23333.jpg" alt="Top Banner">

  <div class="container">
    <img id="img1" class="choice" src="" alt="Choice 1">
    <img class="middle-banner" src="https://raw.githubusercontent.com/julianX0/campanhaimages/refs/heads/main/pagina%20finalaa.jpg" alt="Middle Banner">
    <img id="img2" class="choice" src="" alt="Choice 2">
  </div>

  <img class="bottom-banner" src="https://julianx0.github.io/campanhaimages/bannerdown.jpg" alt="Bottom Banner">
</div>

<script>
const totalImages = 32;
let images = [];
for (let i = 1; i <= totalImages; i++) {
  images.push(`https://raw.githubusercontent.com/julianX0/campanhaimages/refs/heads/main/campanhaimages/${i}.jpg`);
}

const imageMessages = {
  "https://raw.githubusercontent.com/julianX0/campanhaimages/refs/heads/main/campanhaimages/1.jpg": "You chose the first proposal – great choice!",
  "https://raw.githubusercontent.com/julianX0/campanhaimages/refs/heads/main/campanhaimages/2.jpg": "Second option was your favorite!",
  "https://raw.githubusercontent.com/julianX0/campanhaimages/refs/heads/main/campanhaimages/3.jpg": "You picked number 3, awesome!"
};

function shuffle(array) {
  for (let i = array.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [array[i], array[j]] = [array[j], array[i]];
  }
  return array;
}
images = shuffle(images);

let index = 0;
let lastChosenImage = null;

const img1 = document.getElementById("img1");
const img2 = document.getElementById("img2");

function initGame() {
  index = 0;
  images = shuffle(images);
  img1.src = images[index++];
  img2.src = images[index++];
  lastChosenImage = null;
}

function getNextImage(exclude1, exclude2) {
  if (index >= images.length) return null;
  let next = images[index++];
  if (next === exclude1 || next === exclude2) return getNextImage(exclude1, exclude2);
  return next;
}

function replaceImage(clicked, other) {
  lastChosenImage = clicked.src;
  const nextImg = getNextImage(clicked.src, other.src);
  if (nextImg) {
    other.src = nextImg;
  } else {
    showEndPopup(lastChosenImage);
  }
}

img1.addEventListener("click", () => replaceImage(img1, img2));
img2.addEventListener("click", () => replaceImage(img2, img1));

document.getElementById("startBtn").addEventListener("click", () => {
  document.getElementById("popup").style.display = "none";
  document.getElementById("gameContainer").style.display = "block";
  initGame();
});

function showEndPopup(finalImage) {
  const message = imageMessages[finalImage] || "This was your favorite proposal!";
  
  const endPopup = document.createElement('div');
  endPopup.style.position = 'fixed';
  endPopup.style.top = '0';
  endPopup.style.left = '0';
  endPopup.style.width = '100%';
  endPopup.style.height = '100%';
  endPopup.style.background = 'rgba(0,0,0,0.7)';
  endPopup.style.display = 'flex';
  endPopup.style.justifyContent = 'center';
  endPopup.style.alignItems = 'center';
  endPopup.style.zIndex = '1000';

  endPopup.innerHTML = `
    <div style="background:white; padding:20px; border-radius:12px; text-align:center; max-width:90vw;">
      <img src="${finalImage}" style="max-width:300px; border-radius:12px;"><br><br>
      <p>${message}</p>
      <button id="closeEndPopup" style="padding:10px 20px; margin:5px;">Fechar</button>
      <button id="restartEndPopup" style="padding:10px 20px; margin:5px;">Recomeçar</button>
    </div>
  `;

  document.body.appendChild(endPopup);

  document.getElementById('closeEndPopup').addEventListener('click', () => {
    endPopup.remove();
  });

  document.getElementById('restartEndPopup').addEventListener('click', () => {
    endPopup.remove();
    initGame();
  });
}
</script>
</body>
</html>
